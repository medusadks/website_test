<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            margin-right: 25px;
            border-radius: 4px;
            object-fit: cover;
        }
        .profile h1 {
            margin: 0 0 5px;
            color: #2c3e50;
        }
        .profile h2 {
            margin: 0 0 15px;
            color: #7f8c8d;
            font-size: 1.2em;
        }
        .profile p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .content p {
            line-height: 1.6;
            color: #34495e;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <!-- 第1个资料区块 -->
    <div class="container">

            <img src="./fig/test.jpg" alt="Assitant Professor test">
